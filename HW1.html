<script>
class Light {
  
  constructor(x,y) {  
  	// create/append div dynamically
    // https://stackoverflow.com/questions/14004117/create-div-and-append-div-dynamically
    this.element = document.createElement ('div');
    //this = iDiv;
    this.element.id = 'light';
    // set element style attribute
    //https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/style
    this.element.style.cssText = "position:absolute;width:20px;height:20px;border-radius:15px;z-index:1"; 
	  this.element.style.top = x;
    this.element.style.left = y;
    // CSS color property: https://www.w3schools.com/cssref/pr_text_color.asp
    // hsl: https://www.w3schools.com/colors/colors_hsl.asp
    this.element.style.background = "hsl(70, 35%, 40%)";
    document.getElementsByTagName('body')[0].appendChild(this.element);
  }

	changeColor(hue,col1,col2) {
  	// https://stackoverflow.com/questions/45147661/javascript-recursion-within-a-class/45147713
    var self = this;
  	
    
      var huech =hue+90;
      if(huech>=360){
          huech -=360;
      }
  	  self.element.style.background ="hsl(" + hue + " , "+col1+", "+col2+")";  
      setTimeout (function() { self.changeColor(huech,col1,col2) } , 300);
     
    
  }

}

init();

$('#power').click ( function() {
	if($('#power').text()=="On"){
  $('#power').text ("Off");
  change();
  }else if($('#power').text()=="Off"){
  $('#power').text ("On");
  init();
  }
});

  light7 = new Light('41vw','45vw');

  light10 = new Light('55vw','37vw');
  light11 = new Light('55vw','44vw');
  light12 = new Light('55vw','50vw');
  
  }
function change(){
  light.changeColor('0','100%','50%');
  light1.changeColor('20','90%','40%');
  light2.changeColor('40','80%','50%');
  light3.changeColor('60','90%','40%');
  light4.changeColor('80','80%','50%');
  light5.changeColor('100','90%','40%');
  light6.changeColor('150','80%','50%');

  light8.changeColor('250','90%','50%');
  light9.changeColor('300','80%','40%');
  light10.changeColor('330','70%','50%');

  light12.changeColor('390','100%','40%');
  light13.changeColor('240','100%','40%');
  light14.changeColor('260','100%','40%');
}
